{% extends 'layout.html' %}

{% block header %}
<title>Contact Us</title>
<link rel="stylesheet" href="{{ url_for('static', filename='Css/contact.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
{% endblock header %}

{% block body %}
<!-- Making Sent alert -->
{% with messages = get_flashed_messages() %}  
    {% if messages %}  
        {% for message in messages %}  
        <div class="alert alert-warning alert-dismissible fade show my-2 mx-2" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}  
    {% endif %}  
{% endwith %}
<!-- Making contact section -->
<section id="contact-us">


    <div id="container">
        <h1 class="h-primary">Contact Us</h1>
        <form id="contact-form" action="/contact" method="POST">
            <input type="text" name="name" id="name" placeholder="Enter your name" class="input-elements">
            <input type="email" name="email" id="email" placeholder="Enter you email" class="input-elements">
            <input type="phone" name="number" id="number" placeholder="Enter your number" class="input-elements">
            <textarea name="message" id="query" cols="30" rows="10" placeholder="Enter your message" class="input-elements"></textarea>
            <button type="submit" id="btn" class="input-elements">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</section>
{% endblock body %}
